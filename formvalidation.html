<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="formvalidation.js"></script>
<body>
    <form action="" name="form1" onsubmit="return Register()">
        <div>
            Enter name: <input type="text" name="name" id="a">
        </div>
        <br>
        <div>
            Enter Email: <input type="email" name="email" id="b">
        </div>
        <br>
        <div>
            Enter password: <input type="password" name="password" id="c">
        </div>
        <br>
        <div>
            Enter Contact: <input type="number" name="contact" id="d">
        </div>
        <br>
        <div>
            Enter city: <select name="city" id="e">
                <option value=""></option>
                <option value="">Hyderabad</option>
                <option value="">SPSR Nellore</option>
                <option value="">Banglore</option>
            </select>
        </div>
        <br>
        <div>
            Comments : <textarea name="comments" id="f" cols="30" rows="10"></textarea>
        </div>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
